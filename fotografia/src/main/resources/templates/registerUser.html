<main>
<section class="contentRegister">
	<div class="main">
	<form th:action="@{/register}" method="POST">
	<div class="registerTitle">
		<p>Registrazione</p>
	</div>
	<div>
	
		<div>
		<div class="usernameText">
		<h6>Username</h6>
		</div>
		<h6><input class="username" type="text" placeholder="Inserisci il tuo username" required th:field="${credentials.username}"></h6>
		<h6 th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"></h6>
		</div>
		<br>
		
		<div>
		<div class="passwordText">
		<h6>Password</h6>
		</div>
		<h6><input class="password" type="password" placeholder="Inserisci la tua password" required th:field="${credentials.password}"></h6>
		<h6 th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"></h6>
		</div>
		<br>
		
		<div>
		<div class="nameText">
		<h6>Nome</h6>
		</div>
		<h6><input class="name" type="text" placeholder="Inserisci il tuo nome" required th:field="${user.name}"></h6>
		<h6 th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'"></h6>
		</div>
		<br>
		
		<div>
		<div class="surnameText">
		<h6>Cognome</h6>
		</div>
		<h6><input class="surname" type="text" placeholder="Inserisci il tuo cognome" required th:field="${user.surname}"></h6>
		<h6 th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'"></h6>
		</div>
		<br>
		
		<div>
		<h6><button class="button2" type="submit">Crea il tuo account</button></h6>
		</div>
	</div>
	</form>
	<div class="loginLink">
	<p class="loginText">Hai gi√† un account?<a class="otherPage" th:href="@{/login}">Accedi</a></p>
	</div>
	</div>
	</section>
</main>
